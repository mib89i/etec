<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Lista de Empresas</title>
    </h:head>

    <f:subview id="header">
        <ui:include src="templates/header.xhtml"/>
    </f:subview>

    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li><h:outputLink value="painel_de_controle.xhtml">Início</h:outputLink></li>
                        <li class="active">Lista de Empresas</li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h3>LISTA DE EMPRESAS</h3>
                    <hr />
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-3">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="#{usuarioController.temPermissao('empresa') eq false ? 'disabled' : ''}"><h:outputLink value="empresa.xhtml">NOVA EMPRESA</h:outputLink></li>
                    </ul>
                </div>
                <div class="col-sm-9">
                    <h:dataTable var="linha_empresas" styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header">Código</f:facet>
                            <h:outputLabel value="0001" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Empresa</f:facet>
                            <h:outputLabel value="IRINEL JACKS GRUTA" />
                        </h:column>
                    </h:dataTable>
                </div>
            </div>            
        </div><!-- /container -->
    </h:body>

    <f:subview id="footer">
        <ui:include src="templates/footer.xhtml"/>
    </f:subview>    
</html>
