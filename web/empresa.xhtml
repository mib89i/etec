<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Empresa</title>
    </h:head>

    <f:subview id="header">
        <ui:include src="templates/header.xhtml"/>
    </f:subview>

    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li><h:outputLink value="painel_de_controle.xhtml">Início</h:outputLink></li>
                        <li><h:outputLink value="lista_empresas.xhtml">Lista de Funcionários</h:outputLink></li>
                        <li class="active">Empresa</li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h3>EMPRESA</h3>
                    <hr />
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <ul class="nav nav-pills nav-stacked">
                        <li><h:outputLink value="lista_empresas.xhtml">LISTA DE EMPRESAS</h:outputLink></li>
                    </ul>
                </div>

                <div class="col-sm-9">
                    <h:form>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="input_nome">Nome</label>
                                    <h:inputText id="input_nome" styleClass="form-control">
                                        <f:passThroughAttribute name="placeholder" value="NOME DA EMPRESA" />
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="input_sobrenome">Fantasia</label>
                                    <h:inputText id="input_sobrenome" styleClass="form-control">
                                        <f:passThroughAttribute name="placeholder" value="NOME FANTASIA" />
                                    </h:inputText>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-3 col-xs-12">
                                <h:commandButton styleClass="btn btn-default btn-block" value="#{(empresaController.empresa.id eq -1) ? 'SALVAR' : 'ALTERAR'}" type="button" disabled="#{(empresaController.empresa.id eq -1 and usuarioController.temPermissao('salvar_empresa') ne true) or (empresaController.empresa.id ne -1 and usuarioController.temPermissao('alterar_empresa') ne true)}">
                                    <f:passThroughAttribute name="data-toggle" value="modal"/>
                                    <f:passThroughAttribute name="data-target" value="#modal_salvar"/>
                                </h:commandButton>
                            </div>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="modal_salvar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">SALVAR EMPRESA</h4>
                                    </div>
                                    <div class="modal-body">
                                        DESEJA REALMENTE SALVAR ESTA EMPRESA?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">NÃO</button>
                                        <button type="button" class="btn btn-primary">SIM</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>            
        </div><!-- /container -->
    </h:body>

    <f:subview id="footer">
        <ui:include src="templates/footer.xhtml"/>
    </f:subview>    
</html>
